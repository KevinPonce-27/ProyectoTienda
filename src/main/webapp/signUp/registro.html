<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Registro | MetaStore</title>
        <link rel="shortcut icon" type="image/png" href="../images/cart.png">
        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- Main Style Css -->
        <link rel="stylesheet" href="../CSS/registro.css"/>
    </head>
    
    <body class="form-v10">
        <div class="page-content">
            <div class="form-v10-content">
                <form class="form-detail" action="#" method="post" id="myform">
                    <div class="form-left">
                        <h2>Información General</h2>
                        <div class="form-row">
                            <select name="title">
                                <option class="option" value="title">Tipo de cuenta</option>
                                <option class="option" value="businessman">Cliente</option>
                                <option class="option" value="reporter">Tienda</option>
                            </select>
                            <span class="select-btn">
                                <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                        <div class="form-group">
                            <div class="form-row form-row-1">
                                <input type="text" name="first_name" id="first_name" class="input-text" placeholder="Nombres" required>
                            </div>
                            <div class="form-row form-row-2">
                                <input type="text" name="last_name" id="last_name" class="input-text" placeholder="Apellidos" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <input type="text" name="company" class="company" id="company" placeholder="Nombre de tienda" required>
                        </div>
                        <div class="form-group">
                            <div class="form-row form-row-3">
                                <input type="text" name="business" class="business" id="business" placeholder="Area de tienda" required>
                            </div>
                            <div class="form-row form-row-4">
                                <select name="employees">
                                    <option value="employees">Tipo registro</option>
                                    <option value="trainee">RUC</option>
                                    <option value="colleague">C.I.</option>
                                </select>
                                <span class="select-btn">
                                    <i class="zmdi zmdi-chevron-down"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-right">
                        <h2>Detalles de contacto</h2>
                        
                        <div class="form-row">
                            <select name="country">
                                <option value="country">País</option>
                                <option value="Vietnam">Ecuador</option>
                                <option value="Malaysia">Colombia</option>
                                <option value="India">Perú</option>
                            </select>
                            <span class="select-btn">
                                <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                        
                        <div class="form-row">
                            <input type="text" name="street" class="street" id="street" placeholder="Calle" required>
                        </div>
                        <div class="form-row">
                            <input type="text" name="additional" class="additional" id="additional" placeholder="Referencia adicional" required>
                        </div>
                        <div class="form-group">
                            <div class="form-row form-row-1">
                                <input type="text" name="zip" class="zip" id="zip" placeholder="C. Postal" required>
                            </div>
                            <div class="form-row form-row-2">
                                <select name="place">
                                    <option value="place">Región</option>
                                    <option value="Street">Los Rios</option>
                                    <option value="District">Guayas</option>
                                    <option value="City">Manabí</option>
                                </select>
                                <span class="select-btn">
                                    <i class="zmdi zmdi-chevron-down"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-row form-row-1">
                                <input type="text" name="code" class="code" id="code" placeholder="Código" required>
                            </div>
                            <div class="form-row form-row-2">
                                <input type="text" name="phone" class="phone" id="phone" placeholder="Télefono" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Correo eléctronico">
                        </div>
                        <div class="form-checkbox">
                            <label class="container"><p>Acepto los <a href="#" class="text">Terminos y condiciones</a> de la tienda MetaStore.</p>
                                <input type="checkbox" name="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="form-row-last">
                            <input type="submit" name="register" class="register" value="Finalizar Registro">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
